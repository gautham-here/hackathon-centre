{% extends 'base.html' %}
{% block content %}
<div class="flex justify-center items-center min-h-[70vh]" data-aos="zoom-in">
  <div class="bg-gray-900/80 backdrop-blur-lg p-8 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-indigo-400 mb-6 text-center">Admin Login</h2>
    <form method="post" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
        <input id="username" name="username" type="text"
          class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
          placeholder="Enter your username" required>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
        <input id="password" name="password" type="password"
          class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
          placeholder="Enter your password" required>
      </div>
      <button type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-3 rounded-lg transition transform hover:scale-105">
        Login
      </button>
    </form>
  </div>
</div>
{% endblock %}
