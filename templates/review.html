{% extends 'base.html' %}
{% block content %}
<h3 class="mb-3">Pending Submissions</h3>
{% if pendings|length == 0 %}
  <div class="alert alert-success">No pending items.</div>
{% endif %}
<div class="vstack-gap">
  {% for e in pendings %}
    <div class="card bg-800 p-3 border-0 shadow-sm">
      <div class="d-flex justify-content-between">
        <div>
          <div class="fw-bold">{{ e.title }}</div>
          <div class="small text-muted">{{ e.start_dt }} → {{ e.end_dt }} · {{ e.mode }}</div>
        </div>
        <div class="d-flex gap-2">
          <form method="post" action="{{ url_for('approve', event_id=e.id) }}"><button class="btn btn-success btn-sm">Approve</button></form>
          <a class="btn btn-outline-warning btn-sm" href="{{ url_for('admin_edit', event_id=e.id) }}">Edit</a>
          <form method="post" action="{{ url_for('reject', event_id=e.id) }}"><button class="btn btn-outline-danger btn-sm">Reject</button></form>
        </div>
      </div>
      <div class="mt-2 small">{{ e.description }}</div>
    </div>
  {% endfor %}
</div>
{% endblock %}
